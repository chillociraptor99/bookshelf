<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./books.js" defer></script>
</head>
<body>
    <div id="entireContainer">
        <div id="main">
            <div id="headerBox">
                <h1>Bookshelf</h1>
            </div>
            <div id="menu">
                <button type="button" id="bookList">My Books</button>
                <button type="button" id="newBook">New Book</button>
            </div>
        </div>
        <div id="library">
        </div>
        <dialog id="bookForm">
            <form>
                <button class="close" formmethod="dialogue">X</button>
                <Legend>Add a new book</Legend>
                <label for="title">Title</label>
                <input
                type="text"
                name="title"
                id="title"
                required
                />
                <label for="author">Author</label>
                <input
                type="text"
                name="author"
                id="author"
                required
                />
                <label for="pages">Pages</label>
                <input
                type="number"
                name="pages"
                id="pages"
                required
                />
                <label for="read_status">Read?</label>
                <input
                type="radio"
                id="read"
                name="read_status"
                value="Read"
                />
                <label for="read">Yes</label>
                <input
                type="radio"
                id="unread"
                name="read_status"
                value="Unread"
                checked="checked"
                />
                <label for="unread">No</label>
                <button id="addBook">Add</button>
            </form>
          </dialog>
    </div>
</body>
</html>
